<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>搜索</title>
		<link rel="stylesheet" href="css/search.css" />
		<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
		<script type="text/javascript" src="js/search.js"></script>
		
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<a href="javascript:history.back()"></a>
				<input type="text" class="search-text" placeholder="请输入搜索内容">
				<button type="submit" class="search-button"></button>
			</div>
			<div id="content">
				<div class="hot-search">
					<p class="title">
						热门搜索
					</p>
					<div class="hot-content">
						<a class="item" href="JavaScript:void(0)">蔬菜</a>
		                <a class="item" href="JavaScript:void(0)">肉类</a>
		                <a class="item" href="JavaScript:void(0)">蛋类</a>
		                <a class="item" href="JavaScript:void(0)">米面</a>
		                <a class="item" href="JavaScript:void(0)">水果</a>
		                <a class="item" href="JavaScript:void(0)">干货</a>
		                <a class="item" href="JavaScript:void(0)">海鲜</a>
		                <a class="item" href="JavaScript:void(0)">盛季</a>
					</div>
				</div>
				<div id="history">
					<p class="title">
					历史
					</p>
					<div class="history-content">
						<a class="item" href="JavaScript:void(0)">蔬菜</a>
					</div>
				</div>
				<div class="empty">
					<a class="clear" href="JavaScript:void(0)">清空历史搜索</a>
				</div>
			</div>
		</div>
	</body>
</html>
